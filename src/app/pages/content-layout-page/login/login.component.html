    <div class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed bg-white">
        <div class="login-container">
            <div class="login-sub-container">
                <div class="row m-0">
                   
                    <div class="col-md-12 col-lg-6" style="padding-top:1%;padding-left:2%">
                        <h3 class="kt-login__title text-center">Right to Education Act</h3>
                        <img src="assets/img/download2.jpg" height="100%" width="100%">
                    </div>
                    <div class="col-lg-2">

                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 mobile-order-1 m-35">
                        <div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v4 kt-login--signin" id="kt_login">
                            <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
                                <div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">
                                    <div class="kt-login__container">
                                        <div class="kt-login__logo">
                                            <a href="#">
                                                <img src="assets/img/logo.svg" />
                                            </a>
                                        </div>
                                        <div class="kt-login__signin">
                                            <div class="kt-login__head">
                                                <h3 class="kt-login__title text-center">கல்வி உரிமைச் சட்டம்</h3>
                                                <h5 class="kt-login__title text-center">TAMIL NADU</h5>
                                            </div>
                                            <form name="loginForm" [formGroup]="loginForm">
                                                <div class="form-group">
                                                    <label>Application number</label>
                                                    <input type="text" id="email" class="form-control" formControlName="regId" placeholder="Application number" required>
                      <small class="form-text text-muted danger"
                        *ngIf="!loginForm.get('regId').valid && (loginForm.get('regId').dirty || loginForm.get('regId').touched)">
                        Application number is required</small>
                                                </div>
                                                <div class="form-group m-0">
                                                    <label>Password</label>
                                                    <input type="password" class="form-control" formControlName="password" placeholder="Password" />
                                                    <small class="form-text text-muted danger"
                                                      *ngIf="!loginForm.get('password').valid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                                      Password is required</small>
                                                </div>
                                                <div class="row kt-login__extra mx-0 mt-1 p-0">
                                                    <div class="col kt-align-right p-0">
                                                        <!-- <a href="javascript:;" id="kt_login_forgot" class="kt-login__link">Forgot Password ?</a> -->
                                                    </div>
                                                </div>
                                                <div class="kt-login__actions d-block">
                                                    <div class="btn-group footer-btn-group d-block">
                                                        <!-- <button type="submit" class="btn btn-outline-primary recover-pass" (click)="onLogin()">
                                                            Login
                                                          </button> -->
                                                        <!-- <a href="Subject-wise-CCE-Records02.html" class="btn btn-primary blu-btn kt-login__btn-primary d-block">Sign In</a> -->
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="kt-login__account">
                                            <span class="kt-login__account-msg">
                                                Support :
                                            </span>
                                            <a href="mailto:rtetnqueries@gmail.com" id="kt_login_signup" class="kt-login__account-link">rtetnqueries@gmail.com</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
